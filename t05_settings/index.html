<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Settings</title>
	<meta name="description" content="Settings">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Settings</h1>
	<div class="wrapper">
		<div class="content">
			<div class="left">
				<div>
					<div class="title">
						Typface
					</div>
					<div class="slc">
						<select>
							<option>Acunim Pro</option>
							<option>Comics Sans</option>
							<option>Times New Roman</option>
						</select>
					</div>
				</div>
				<div class="ui">
					<div class="title">
						Dark UI
					</div>
					<div>
						<label class="switch">
						  <input type="checkbox" checked>
						  <span class="slider round"></span>
						</label>
					</div>

				</div>
				<div>
					<div class="title">
						Weight
					</div>
					<div class="weight">
						<label>
							<input class="chkbx" type="checkbox" name="weight"> 
							<span class="check-style"></span>
							Regular
						</label>
						<label>
							<input class="chkbx" type="checkbox" name="weight"> 
							<span class="check-style"></span>
							Bold
						</label>
					</div>
				</div>
				<div>
					<div class="title">
						Color
					</div>
					<div class="colors">
						<label>
							<input class="chkbx" type="checkbox" name="color" >
							<span class="check-color" id="blue"></span>
						</label>
						<label>
							<input class="chkbx" type="checkbox" name="color" >
							<span class="check-color" id="green"></span>
						</label>
						<label>
							<input class="chkbx" type="checkbox" name="color" >
							<span class="check-color" id="pink"></span>
						</label>
						<label>
							<input class="chkbx"  type="checkbox" name="color">
							<span class="check-color" id="yellow"></span>
						</label>
						<label>
							<input class="chkbx" type="checkbox" name="color">
							<span class="check-color" id="red"></span>
						</label>
					</div>
				</div>
				<div>
					<div class="title">
						Size
					</div>
					<div class="rng">
						<input type="range" min="0" max="20" step="1">
					</div>
				</div>
			</div>
			<div class="right">
				<div>
					<img src="./assets/images/artistic-brush.png">
				</div>
				<div>
					<img src="./assets/images/user-icon.png">
				</div>
				<div>
					<img src="./assets/images/sms-speech-bubble.png">
				</div>
				<div>
					<img src="./assets/images/computer-screen.png">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
